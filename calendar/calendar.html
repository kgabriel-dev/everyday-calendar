<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Everyday Calendar</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calendar.js" type="module"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="calendar"></div>
            
            <div id="activity-wrapper">
                <div id="activity-center">
                    <button onclick="prevActivity()"><- Prev. Activity</button>
                    <span id="activity">(Current Activity)</span>
                    <button onclick="nextActivity()">Next Activity -></button>
                </div>
                <button id="settings-btn" onclick="openSettings()">Settings</button>
            </div>
        </div>

        <dialog id="settings-dialog">
            <div class="settings-item">
                <!-- section to edit the activities list -->
                <h2>Edit Activities</h2>
                <div id="activity-list">
                </div>
                
                <!-- section to add a new activity to the list -->
                <div id="add-activity-wrapper">
                    <input type="text" id="new-activity-name" placeholder="New Activity Name">
                    <button id="add-activity-btn" onclick="addNewActivity()">Add Activity</button>
                </div>
            </div>

            <button onclick="closeSettings()" style="margin-top: 10px;">Close Settings</button>
        </dialog>
    </body>
</html>
