<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Everyday Calendar</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calendar.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="calendar"></div>
            
            <div id="activity-wrapper">
                <div id="activity-center">
                    <button onclick="prevActivity()"><- Prev. Activity</button>
                    <span id="activity">(Current Activity)</span>
                    <button onclick="nextActivity()">Next Activity -></button>
                </div>
                <button id="settings-btn">Settings</button>
            </div>
        </div>
    </body>
</html>
